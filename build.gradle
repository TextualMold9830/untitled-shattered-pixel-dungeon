buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        //noinspection AndroidGradlePluginVersion
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

allprojects {

    ext {
        gamesvcsVersion = '1.1.0'
        appName = 'Untitled Shattered Pixel Dungeon'
        appPackageName = 'com.untitledshatteredpixel.untitledshatteredpixeldungeon'

        appVersionCode = 669
        appVersionName = '1.4.3'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 31
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 31

        gdxVersion = '1.11.0'
        gdxControllersVersion = '2.2.3-SNAPSHOT'
        robovmVersion = '2.3.16'
    }
    version = appVersionName

    repositories {
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}